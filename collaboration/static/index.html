<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>

    <link rel="stylesheet" href="style.css">

    <!-- Assumes global locations for socket.io.js and easyrtc.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="rooms"><ul id="roomList"></ul></div>
<div id="friends"><ul id="friendsList"></ul></div>
<div id="info"><span id="roomName"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="members"></span></div>
<div id="input">
    <textarea id="inputBox"></textarea>
    <input id="sendBtn" type="submit" value="SEND"/>
</div>
<div id="log">
    <ul id="list"></ul>
</div>
<div id="createRoomForm">
    <input class="redBtn" type="submit" value="Cancel" onclick="closeCreateRoomForm()" />
    <br>
    Name: <label for="createRoomName"></label><input id="createRoomName" type="text">
    <br>
    Members: <span id="createRoomMembers"></span>
    <br>
    <ul style="list-style: none" id="createRoomFriends"></ul>
    <input class="greenBtn" type="submit" value="Create" onclick="createRoom()" />
</div>

<script>
    function loadScriptSync (src) {
        var s = document.createElement('script');
        s.src = src;
        s.type = "text/javascript";
        s.async = false;
        document.getElementsByTagName('head')[0].appendChild(s);
    }
    loadScriptSync('scripts/models.js');
    loadScriptSync('scripts/client.js');
    loadScriptSync('scripts/script.js');
</script>

</body>
</html>
