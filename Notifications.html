<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<style>
    .entry{
        width: 90%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        background-color: whitesmoke;
        text-align: center;
        font-size: 2em;
        padding: 1%;
        cursor: pointer;
        border-bottom: solid 2px darkslategray;
    }
    .entry:hover{
        box-shadow: 0px 5px 8px 0px rgba(256, 256, 256, 0.4);
    }
    .close {
        position: absolute;
        right: 0;
        top: 0;
        padding: 12px 16px 12px 16px;
    }
    .close:hover{
        color:white;
    }
    #topbar{
    position:  relative;
    width:  70%;
    margin-right:  auto;
    margin-left:  auto;
    margin-top: 5%;
    font-size: 2em;
    background-color: whitesmoke;
    }
    button{
        background-color: transparent;
        color:white;
        border: white;
        float:right;
        font-size: 2em;
        border: solid 1px white;
    }
    .thumb-up {
        color: #28a745;
    }
    .thumb-down {
        color: #dc3545;
    }
	#notificationlist{
		list-style: none;
		height: 100vh;
		background-color: #f8f9fa75;
		padding:  2%;
		width:  70%;
		position:  relative;
		margin-left:  auto;
		margin-right:  auto;
		margin-top: 0;
	}
</style>
<body>
<div id="topbar">
	Notifications
    <button onclick="document.getElementById('notificationlist').innerHTML=''"><i class="fas fa-trash"></i></button></div>
    <ul id="notificationlist"z>
        <li ng-repeat="notif in notifications">
            <div class="entry animated bounceIn">
                <i style="margin-right: 3%;" class="fas"
                    ng-class="notif.type === 'friend' || notif.type === 'friendResponse' ? 'fa-user-circle' :
                        notif.type === 'chatroom' ? 'fa-comments' :
                        notif.type === 'repo' ? 'fa-book' :
                        notif.type === 'folder' ? 'fa-folder-open' :
                        notif.type === 'file' ? 'fa-file' : ''"></i>
                <span>
                    {{notif.content}}&nbsp;&nbsp;&nbsp;&nbsp;
                    <span ng-if="notif.type === 'friend'">
                        <i class="thumb-up fas fa-thumbs-up" ng-click="friendRequestRespond(notif.from, notif.fromID, true)"></i>&nbsp;&nbsp;
                        <i class="thumb-down fas fa-thumbs-down" ng-click="friendRequestRespond(notif.from, notif.fromID, false)"></i>
                    </span>
                </span>
                <span class="close" onclick="this.parentElement.style.display='none'" ng-if="notif.type !== 'friend'" ng-click="deleteNotif(notif.notifID)">
                    x
                </span>
            </div>
        </li>
    </ul>
</body>
<script>
    var holder;
    function addEntry(entry,type) {
        var icon = document.createElement('I');
        icon.style.marginRight = "3%";
        if (type === 'user') {
            icon.className = 'fas fa-user-circle';
        } else if (type === 'chatroom') {
            icon.className = 'fas fa-comments';
        } else if (type === 'repo') {
            icon.className = 'fas fa-book';
        } else if (type === 'folder') {
            icon.className = "fas fa-folder-open";
        } else if (type === 'file') {
            icon.className = "fas fa-file";
        }
        var holder = document.createElement('DIV');
        holder.className="entry animated bounceIn"
        holder.appendChild(icon);
        let span = document.createElement("SPAN");
        span.innerHTML = entry.content + '&nbsp;&nbsp;&nbsp;&nbsp;';
        let ban = document.createElement('SPAN');
        ban.innerHTML='x';
        ban.className='close';
        ban.setAttribute('onclick',"this.parentElement.style.display='none'")
        holder.appendChild(span);
        holder.appendChild(ban);
        var list = document.createElement('LI');
        list.appendChild(holder);
        document.getElementById('notificationlist').appendChild(list);
    }
</script>
</html>
