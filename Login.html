<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
    <link rel="stylesheet" href="css/animate.css">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
 html{
    background-image: url(images/Wallpaper.jpg);     background-size: cover;
}

/* Float cancel and signup buttons and add an equal width */
</style>
<link rel="icon" href="images/logo-king.png">
<head>
  <meta charset="UTF-8">
  <title>Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <script src="Login.js"></script>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="cont">
  <div class="demo">
    <div class="login">
      <!--<div class="login__check"></div>-->
        <img src="images\white-logo.png" width="90%">
        <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="Username" id="user"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" id="pass" placeholder="Password"/>
        </div>
        <button type="button" id="letsgo" onclick="javascript:checker()" class="login__submit">Sign in</button>
		 <p class="login__signup">      Don't have an account? &nbsp;<a id=hello href="SignUp.html">Sign up here</a></p>
        </div>
    </div>
  </div>
</div>
</body>
<script>
	function checker(){
        var username = document.getElementById("user").value;
        if(username == "" || document.getElementById("pass").value == ""){
			swal("Incorrect Login", "Please Try Again", "error");
			
		}else{
			location.replace("Castle.html?username=" + username);
		}
	}
</script>
</html>
