<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        iframe {
            margin: 0;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
<iframe></iframe>

<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    let group = getParameterByName('group');
    $('iframe').attr('src', 'https://sandboxcodes.com/chat/?username=jdoe1' + (group !== null ? '&group=' + group : ""))
</script>
</body>
</html>
