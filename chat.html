<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        iframe {
            margin: 0;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
<iframe></iframe>

<script>
    showPreloader();
    $(function() {
        setTimeout(hidePreloader, 1000);
    });

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    var chatGroup = getParameterByName('group');
    $('iframe').attr('src', 'https://sandboxcodes.com:3000?' + (chatGroup !== null ? 'chatGroup=' + encodeURI(chatGroup) : ""))
</script>
</body>
</html>
