<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/style.css" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/SettingsStyle.css">
<style>
#imageUpload
{
    display: none;
}

#profileImage
{
    cursor: pointer;
}

#profile-container {
	margin-top: 10%;
    width: 150px;
    height: 150px;
    overflow: hidden;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    -ms-border-radius: 50%;
    -o-border-radius: 50%;
    border-radius: 50%;
	border: solid 2px white;
}

#profile-container img {
    width: 150px;
    height: 150px;
}
</style>
<body>
    <div id="preloader">
      <div id="loader"></div>
    </div>
<div class="container animated fadeIn">
	<div id="profile-container">
   <image id="profileImage" src="images/profiletemp.png" />
</div>
<input id="imageUpload" type="file" 
       name="profile_photo" placeholder="Photo" required="" capture>
</div>

<table style="width: 100%">
<tr class="animated fadeIn">
    <td><div class ="categ_row"><div class="text">Name</div></div></td>
<td><form class="login__row">
        <input class="login__input" type="text" placeholder="John Doe">
	</form></td></tr>
<tr class="animated fadeIn">
    <td><div class ="categ_row"><div class="text">User Name</div></div></td>
<td><form class="login__row">
        <input class="login__input" type="text" placeholder="therealjohndoe">
    </form></td>
    </tr>
	<tr class="animated fadeIn"><td><div class ="categ_row"><div class="text">Password</div></div></td>
<td><form class="update_row">
    <input style="margin-left: 2%;"class="theotherone" type="password" id="password">
        <label class="switch">
            <input value="None" type="checkbox" onchange="document.getElementById('password').type = this.checked ? 'text' : 'password'">
            <span class="slider"></span>
            </label>
    </form></td></tr>
    <tr class="animated fadeIn"><td>
    <div class ="categ_row"><div class="text">Contact</div></div></td>
<td><form class="login__row">
        <input class="login__input" type="email" placeholder="johndoe@gmail.com">
    </form></td></tr>
    </table>
</body>
<script>
        jQuery(document).ready(function($) { 
          $(window).on("load",function (){

            $("#preloader").fadeOut(500);

          });
        });
	$("#profileImage").click(function(e) {
    $("#imageUpload").click();
});

function fasterPreview( uploader ) {
    if ( uploader.files && uploader.files[0] ){
          $('#profileImage').attr('src', 
             window.URL.createObjectURL(uploader.files[0]) );
    }
}

$("#imageUpload").change(function(){
    fasterPreview( this );
});
</script>
</html>
