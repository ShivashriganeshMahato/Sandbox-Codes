<!DOCTYPE html>
<html>
<link rel="icon" href="images/logo-king.png">
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<link rel="stylesheet" href="css/animate.css">
<style>
  html{
    background-image: url(images/blur.jpg);
    background-size:cover;
    font-family: "Lato";
  }
  .logintext {
    width: 95%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: rgba(0,0,0,0.1);
    border-radius: 10px;
  }
  /* Add a background color when the inputs get focus */
  .logintext:focus {
    outline: none;
    border: solid 2px mediumpurple;
  }
  /* Set a style for all buttons */
  .loginbutton:hover {
    opacity:1;
  }
  /* Add padding to container elements */
  .container {
    padding: 16px;
  }
  /* The Modal (background) */
  /* Style the horizontal ruler */

  /* The Close Button (x) */
  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }
  label{
    font-size: 30px;
  }
  .labeler{
    font-size: 20px;
  }
  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
      width: 100%;
      border-radius: 10px;
    }
  }
  .step {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbbbbb;
    border: none;
    border-radius: 50%;
    display: inline-block;
    opacity: 0.5;
  }
  .step.active {
    opacity: 1;
  }
  .tab {
    display: none;
  }
  input.invalid {
    background-color: #ffdddd;
  }
  #regForm {
    background-color: rgba(0,0,0,0.2);
    border-radius: 30px;
    margin: 100px auto;
    font-family: Lato;
    padding: 40px;
    width: 70%;
    min-width: 300px;
  }
  /* Mark the steps that are finished and valid: */
  .step.finish {
    background-color: #4CAF50;
  }
  input, button {
    outline: none;
    border: none;
    color: white;
  }
  #prevBtn {
    position: relative;
    width: 100%;
    padding: 5px;
    height: 2%;
    color: white;
    background: #FF3366;
    font-size: 1.5rem;
    border-radius: 3rem;
    cursor: pointer;
    overflow: visible;
    margin-bottom: 10px;
    -webkit-transition: width 0.3s 0.15s, font-size 0.1s 0.15s;
    transition: width 0.3s 0.15s, font-size 0.1s 0.15s;
  }
  #nextBtn {
    position: relative;
    width: 100%;
    padding: 5px;
    height: 2%;
    color: white;
    background: mediumseagreen;
    font-size: 1.5rem;
    border-radius: 3rem;
    cursor: pointer;
    overflow:visible;
    -webkit-transition: width 0.3s 0.15s, font-size 0.1s 0.15s;
    transition: width 0.3s 0.15s, font-size 0.1s 0.15s;
  }
  #backlogo{
    z-index: -100;
    width: 25%;
    position: absolute;
    left: 35%;
    top: 30%;
    filter: blur(5px) brightness(70%);
  }
  .valid {
    color: mediumseagreen;
  }
  .valid:before {
    position: relative;
    left: -35px;
    content: "✔";
  }
  /* Add a red text color and an "x" when the requirements are wrong */
  .invalid {
    color: #FF3366;
  }
  .invalid:before {
    position: relative;
    left: -35px;
    content: "✖";
  }
  #message {
    display:none;
    background: rgba(0,0,0,0);
    color: white;
    position: relative;
    padding: 20px;
    margin-top: 10px;
  }
  #message p {
    padding: 10px 35px;
    font-size: 18px;
  }
</style>
<body>
<img src="images/white-logo.png" id="backlogo">
<div class="animated zoomIn">
  <form id="regForm" action="">
    <div class="signuphead"><label style="color: white;">Register:</label></div>
    <!-- One "tab" for each step in the form: -->
    <div class="tab"><label class="labeler"style="color: white;">Name:</label>
      <p><input class="logintext" autocomplete="off" placeholder="First name..."  name="fname"></p>
      <p><input class="logintext" autocomplete="off"placeholder="Last name..."  name="lname"></p>
    </div>
    <div class="tab"><div class="animated fadeIn"><label class="labeler"style="color: white;">Contact Info:</label>
      <p><input class="logintext" autocomplete="off" placeholder="E-mail..."  name="email"></p>
    </div></div>
    <div class="tab"><div class="animated fadeIn"><label class="labeler"style="color: white;">Login Info:</label>
      <p><input class="logintext"autocomplete="off"placeholder="Username..."  name="uname"></p>
      <p><input class="logintext"autocomplete="off"placeholder="Password..."  name="pword" id="psw" type="password"></p>
      <p><input class="logintext"autocomplete="off"placeholder="Re-enter Password..."  name="rpword" id=psw type="password"></p>
      <div id="message" class="animated fadeIn">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
    </div></div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button class="previous"type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button"class="next" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>
</div>
</body>
<script>
    var currentTab = 0; // Current tab is set to be the first tab (0)
    showTab(currentTab); // Display the crurrent tab
    function showTab(n) {
        // This function will display the specified tab of the form...
        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        //... and fix the Previous/Next buttons:
        if (n == 0) {
            document.getElementById("prevBtn").style.display = "none";
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == (x.length - 1)) {
            document.getElementById("nextBtn").innerHTML = "Submit";
        } else {
            document.getElementById("nextBtn").innerHTML = "Next";
        }
        //... and run a function that will display the correct step indicator:
        fixStepIndicator(n)
    }
    function nextPrev(n) {
        // This function will figure out which tab to display
        var x = document.getElementsByClassName("tab");
        // Exit the function if any field in the current tab is invalid:
        if (n == 1 && !validateForm()) return false;
        // Hide the current tab:
        x[currentTab].style.display = "none";
        // Increase or decrease the current tab by 1:
        currentTab = currentTab + n;
        // if you have reached the end of the form...
        if (currentTab >= x.length) {
            // ... the form gets submitted:
            document.getElementById("regForm").submit();
            return false;
        }
        // Otherwise, display the correct tab:
        showTab(currentTab);
    }
    function validateForm() {
        // This function deals with validation of the form fields
        var x, y, i, valid = true;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        // A loop that checks every input field in the current tab:
        for (i = 0; i < y.length; i++) {
            // If a field is empty...
            if (y[i].value == "") {
                // add an "invalid" class to the field:
                y[i].className += " invalid";
                // and set the current valid status to false
                valid = false;
            }
        }
        // If the valid status is true, mark the step as finished and valid:
        if (valid) {
            document.getElementsByClassName("step")[currentTab].className += " finish";
        }
        return valid; // return the valid status
    }
    function fixStepIndicator(n) {
        // This function removes the "active" class of all steps...
        var i, x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
            x[i].className = x[i].className.replace(" active", "");
        }
        //... and adds the "active" class on the current step:
        x[n].className += " active";
    }
    var myInput = document.getElementById("psw");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");
    // When the user clicks on the password field, show the message box
    myInput.onfocus = function() {
        document.getElementById("message").style.display = "block";
    }
    // When the user clicks outside of the password field, hide the message box
    myInput.onblur = function() {
        document.getElementById("message").style.display = "none";
    }
    // When the user starts to type something inside the password field
    myInput.onkeyup = function() {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if(myInput.value.match(lowerCaseLetters)) {
            letter.classList.remove("invalid");
            letter.classList.add("valid");
        } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
        }

        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if(myInput.value.match(upperCaseLetters)) {
            capital.classList.remove("invalid");
            capital.classList.add("valid");
        } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
        }
        // Validate numbers
        var numbers = /[0-9]/g;
        if(myInput.value.match(numbers)) {
            number.classList.remove("invalid");
            number.classList.add("valid");
        } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
        }

        // Validate length
        if(myInput.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
        } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
        }
    }
</script>
</html>
