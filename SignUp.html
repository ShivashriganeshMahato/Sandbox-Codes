<style>
    html{
        background-image: url(images/blur.jpg);
        background-size:cover;
        font-family: "Lato";
    }
    .logintext {
        width: 95%;
        background: linear-gradient(to right, rgba(173, 83, 137, 0.2), rgba(60, 16, 83, 0.5));

        border: solid 2px mediumpurple;

    /* Set a style for all buttons */
    .loginbutton:hover {
        opacity:1;
    }
    /* Add padding to container elements */
    .container {
        padding: 16px;
    }
    /* The Modal (background) */
    /* Style the horizontal ruler */

  /* The Close Button (x) */
  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }
  label{
    font-size: 30px;
  }
  .labeler{
    font-size: 20px;
  }
  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
      width: 100%;
      border-radius: 10px;
    }
  }
  .step {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbbbbb;
    border: none;
    border-radius: 50%;
    display: inline-block;
    opacity: 0.5;
  }
  .step.active {
    opacity: 1;
  }
  .tab {
    display: none;
  }
  input.invalid {
    background-color: #ffdddd;
  }
  #regForm {
    background-color: rgba(245,245,245,0.85);
    margin: 100px auto;
    font-family: Lato;
    padding: 30px;
    width: 30%;
    text-align: center;
    min-width: 300px;
  }
  /* Mark the steps that are finished and valid: */
  .step.finish {
    background-color: #4CAF50;
  }
  input, button {
    outline: none;
    border: none;
    color: rebeccapurple;
  }
  #prevBtn {
    position: relative;
    width: 48%;
    padding: 5px;
    height: 2%;
    color: white;
    background: #dc3545;
    font-size: 1.35rem;
    border-radius: 5px;
    cursor: pointer;
    overflow: visible;
    margin-bottom: 10px;
    -webkit-transition: width 0.3s 0.15s, font-size 0.1s 0.15s;
    transition: width 0.3s 0.15s, font-size 0.1s 0.15s;
  }
  #nextBtn {
    position: relative;
    width: 48%;
    padding: 5px;
    height: 2%;
    color: white;
    background: #28a745;
    font-size: 1.35rem;
    border-radius: 5px;
    cursor: pointer;
    overflow:visible;
    -webkit-transition: width 0.3s 0.15s, font-size 0.1s 0.15s;
    transition: width 0.3s 0.15s, font-size 0.1s 0.15s;
  }
  #backlogo{
    z-index: -100;
    width: 25%;
    position: absolute;
   left: 35%;
    top: 30%;
    filter: blur(5px) brightness(70%);
  }
  .valid {
    color: mediumseagreen;
  }
  .valid:before {
    position: relative;
    left: -35px;
    content: "✔";
  }
  /* Add a red text color and an "x" when the requirements are wrong */
  .invalid {
    color: #FF3366;
  }
  .invalid:before {
    position: relative;
    left: -35px;
    content: "✖";
  }
  #message {
    display:none;
    background: rgba(0,0,0,0);
    color: white;
    position: relative;
    padding: 20px;
    margin-top: 10px;
  }

    #message p {
        padding: 10px 35px;
        font-size: 18px;
    }

    #preloader {
        display: none;
        background-color:rgba(255,255,255,0.9);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999999999;
    }

    #loader {
        display: block;
        position: relative;
        left: 50%;
        top: 50%;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #9370DB;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    #loader:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #BA55D3;
        -webkit-animation: spin 3s linear infinite;
        animation: spin 3s linear infinite;
    }

    #loader:after {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #FF00FF;
        -webkit-animation: spin 1.5s linear infinite;
        animation: spin 1.5s linear infinite;
    }

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
</style>
<body>
<img src="images/white-logo.png" id="backlogo">
<div class="animated zoomIn">
  <form id="regForm" action="">
    <div class="signuphead"><label style="color: rebeccapurple;">Join Sandbox!</label></div>
    <!-- One "tab" for each step in the form: -->
    <div class="tab"><label class="labeler"style="color: mediumpurple;">Name:</label>
      <p><input class="logintext" style="text-transform: capitalize" autocomplete="off" placeholder="First name..."  name="fname" id="fname"></p>
      <p><input class="logintext" style="text-transform: capitalize" autocomplete="off"placeholder="Last name..."  name="lname" id="lname"></p>
    </div>
    <div class="tab"><div class="animated fadeIn"><label class="labeler"style="color: mediumpurple;">Contact Info:</label>
      <p><input type="email" id="email" class="logintext" autocomplete="off" placeholder="E-mail..."  name="email"></p>
    </div></div>
    <div class="tab"><div class="animated fadeIn"><label class="labeler"style="color: mediumpurple;">Login Info:</label>
      <p><input class="logintext" style="text-transform: lowercase" autocomplete="off"placeholder="Username..."  name="uname" id="uname"></p>
      <p><input class="logintext"autocomplete="off"placeholder="Password..."  name="pword" id="psw" type="password"></p>
      <p><input class="logintext"autocomplete="off"placeholder="Re-enter Password..."  name="rpword" id="rpsw" type="password"></p>
      <div id="message" class="animated fadeIn">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
    </div></div>
    <div style="overflow:auto;">
      <div>
        <button class="previous"type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button"class="next" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>
</div>
<div id="preloader">
  <div id="loader"></div>
</div>
</body>
<script>
    var currentTab = 0; // Current tab is set to be the first tab (0)
    showTab(currentTab); // Display the crurrent tab
    function showTab(n) {
        // This function will display the specified tab of the form...
        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        //... and fix the Previous/Next buttons:
        if (n == 0) {
            document.getElementById("prevBtn").style.display = "none";
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == (x.length - 1)) {
            document.getElementById("nextBtn").innerHTML = "Submit";
        } else {
            document.getElementById("nextBtn").innerHTML = "Next";
        }
        //... and run a function that will display the correct step indicator:
        fixStepIndicator(n)
    }
    function nextPrev(n) {
        var x = document.getElementsByClassName("tab");

        if (currentTab >= x.length-1 && n!=-1) {
            // ... the form gets submitted:
            submit_register();
            return false;
        }
        // This function will figure out which tab to display
        // Exit the function if any field in the current tab is invalid:
        if (n == 1 && !validateForm()) return false;
        // Hide the current tab:
        x[currentTab].style.display = "none";
        // Increase or decrease the current tab by 1:
        currentTab = currentTab + n;
        // if you have reached the end of the form...
        // Otherwise, display the correct tab:
        showTab(currentTab);
    }
    function validateForm() {
        // This function deals with validation of the form fields
        var x, y, i, valid = true;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        // A loop that checks every input field in the current tab:
        for (i = 0; i < y.length; i++) {
            // If a field is empty...
            if (y[i].value == "") {
                // add an "invalid" class to the field:
                y[i].className += " invalid";
                // and set the current valid status to false
                valid = false;
            }
        }
        // If the valid status is true, mark the step as finished and valid:
        if (valid) {
            document.getElementsByClassName("step")[currentTab].className += " finish";
        }
        return valid; // return the valid status
    }
    function fixStepIndicator(n) {
        // This function removes the "active" class of all steps...
        var i, x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
            x[i].className = x[i].className.replace(" active", "");
        }
        //... and adds the "active" class on the current step:
        x[n].className += " active";
    }
    var myInput = document.getElementById("psw");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");
    // When the user clicks on the password field, show the message box
    myInput.onfocus = function() {
        document.getElementById("message").style.display = "block";
    }
    // When the user clicks outside of the password field, hide the message box
    myInput.onblur = function() {
        document.getElementById("message").style.display = "none";
    }
    // When the user starts to type something inside the password field
    myInput.onkeyup = function() {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if(myInput.value.match(lowerCaseLetters)) {
            letter.classList.remove("invalid");
            letter.classList.add("valid");
        } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
        }

        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if(myInput.value.match(upperCaseLetters)) {
            capital.classList.remove("invalid");
            capital.classList.add("valid");
        } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
        }
        // Validate numbers
        var numbers = /[0-9]/g;
        if(myInput.value.match(numbers)) {
            number.classList.remove("invalid");
            number.classList.add("valid");
        } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
        }

        // Validate length
        if(myInput.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
        } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
        }
    }
    $("input").keyup(function(e){
        if(currentTab==0){
            if(e.which==13){
                $("#nextBtn").click();
            }
        }else if(currentTab==1){
            if(!$("#email").is(':valid')){
                $("#nextBtn").prop("disabled", true);
                $("#nextBtn").html("Invalid Email");
            }else{
                $("#nextBtn").prop("disabled", false);
                $("#nextBtn").html("Next");
            }
            if(e.which==13){
                $("#nextBtn").click();
            }
        }else if(currentTab==2){
            if($("#letter").hasClass("invalid") || $("#capital").hasClass("invalid") || $("#number").hasClass("invalid") || $("#length").hasClass("invalid")){
                $("#nextBtn").prop("disabled", true);
                $("#nextBtn").html("Not Yet");
            }else if($("#psw").val()!=$("#rpsw").val()){
                $("#nextBtn").prop("disabled", true);
                $("#nextBtn").html("No Match");
            }else{
                $("#nextBtn").prop("disabled", false);
                $("#nextBtn").html("Make Account!");
            }
        }
    });

    $("#prevBtn").click(function(){
        $("#nextBtn").prop("disabled", false);
    });

    function submit_register(){
        if($("#nextBtn").html()=="Make Account!"){
            x = document.getElementsByClassName("tab");
            $('#preloader').fadeIn();
            $.ajax({
                type: "POST",
                url: "Sandbox_Back/register.php",
                data: {
                    username: $("#uname").val().toLowerCase(),
                    password: $("#psw").val(),
                    email: $("#email").val(),
                    firstname: $("#fname").val(),
                    lastname: $("#lname").val(),
                },
                dataType: "text",
                success: function(data){
                    $('#preloader').fadeOut();
                    if(data=="User successfully created"){
                        swal(
                            {
                                icon: "success",
                                title: "Almost there!",
                                text: "Check your email for an activation email from us!"
                            }
                        ).then(function () {
                            window.location = "https://sandboxcodes.com/Login.html";
                        });
                    }else{
                        swal({
                            icon: "error",
                            title: data
                        });
                    }
                },
                error: function(data){
                    $('#preloader').fadeOut();
                    swal({
                        icon: "error",
                        title: "Uh...",
                        text: "There was an error processing your request. That's all I know."
                    });
                }
            });
        }
    }
</script>
</html>
